{% extends "base/app.html" %}

{% block head %}
<title>ショップ登録｜{{ request.site.name }}</title>
<meta name="description" content="{{ request.site.sitedetail.description }}">
{% endblock %}

{% block contents %}
<div class="container no-masthead">
    <br>
    <div class="row">
        <div class="col-lg-12">
            <h2 class="section-title">新たにショップを登録</h2>
        </div>
    </div>

    <form id="shopform" action="{% url 'shop:create' %}" method="POST" enctype="multipart/form-data">
        {{ form.non_field_errors }}
        {% if form.errors %}<br><div class="alert alert-danger" role="alert">{{ form.errors }}</div>{% endif %}

        {% csrf_token %}
        {% include 'shop/shop_form.html' %}
        <div class="row">
            <br>
            <br>
            <input type="submit" value="登録" class="btn bg-main">
            <a href="javascript:void(0);" onclick="window.history.back();" class="btn btn-outline-secondary">キャンセル</a>
        </div>
    </form> 
</div>
{% endblock contents %}
