{% for item in shop_list %}

<div class="col-12 col-md-4 col-lg-3 mb-3">
    <div class="card mb-4 h-100">
        {% if item.thumbnail %}
        <div class="card-image" style="background-image:url('{{ item.thumbnail.url }}');" alt="Card image cap">
            {% else %}
            <div class="card-image"
                style="background-image:url('{{ request.site.imagesetting.shop_default_thumbnail.url }}’);"
                alt="Card image cap">
                {% endif %}

                <p class="label">{{ item.pref }}</p>
                <p class="vote text-white">
                    {% if item.get_average_score %}（{{ item.get_average_score }}
                    点&nbsp;/&nbsp;{{ item.get_review_count }} &nbsp;）{%else%} 0 {% endif %}
                </p>
            </div>

            <div class="card-body text-white">

                <h5 class="card-title text-white"><a href="{% url 'shop:detail' item.name %}" class="stretched-link">{{ item.name }}</a></h5>
                {% for tag in item.tag.all %}
                <span class="tag">{{tag.name}}</span>
                {% endfor %}


            </div>

        </div>
    </div>

    {% endfor %}
